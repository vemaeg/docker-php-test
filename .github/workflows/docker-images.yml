name: Publish docker images

on:
  #daily at 3 UTC
  schedule:
    - cron: "0 3 * * *"
  #this is triggered also on PR merge
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        version: [7.4-cli, 8.0-cli, 8.1-cli]
        
    steps:
      - 
        name: checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1  
      - 
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ matrix.version }}-${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ matrix.version }}-${{ runner.os }}-buildx-
      - 
        name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - 
        name: Build and push Docker image for php ${{ matrix.version }}
        uses: docker/build-push-action@v2
        with:
          context: ${{Â matrix.version }}
          tags: vema/docker-php-test:${{ matrix.version }}
          pull: true
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      -
        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
